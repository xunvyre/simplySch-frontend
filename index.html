<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/stylesheets/login.css" />

    <title>SimplySchedule</title>

</head>
<body class="main-grid">

    <header class="arrow">
        <div>
            <h1 class="title">Simply<span>Schedule</span></h1>
            <h3 class="subtitle">by SimplySoftware</h3>
        </div>
    </header>
    <main>
        <div class="formatting">
            <div>
                <h2 class="form-title">Your week, simplified.</h2>
                <form>
                    <div class="inputs">

                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="you@example.com" />
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter Password" />

                    </div>
                    <div class="actions">
                        <button type="submit">Log In</button>
                        <p><a href="/">New user? Click here to set a password.</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
